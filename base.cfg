[buildout]
show-picked-versions = true
extensions =
    mr.developer

extends =
    https://raw.githubusercontent.com/IMIO/buildout.events/main/plone6.cfg
    https://raw.githubusercontent.com/IMIO/buildout.events/main/sources.cfg

sources-dir = devel
auto-checkout +=
    collective.autopublishing
    collective.bigbang
    collective.complexrecordsproxy
    collective.timedevents
    imio.events.core
    imio.smartweb.locales

parts =
    instance
    test
    coverage
    test-coverage
    createcoverage
    releaser
    omelette
    robot
    plone-helper-scripts
    vscode

develop = .

zope-conf-additional +=
    <clock-server>
      method /VirtualHostBase/https/intranetcirb.irisnet.be:443/Plone/VirtualHostRoot/@@tick_fifteen
      period 900
      user admin
      password admin
      host localhost:8080
    </clock-server>

[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    imio.events.policy [test]

[vscode]
recipe = collective.recipe.vscode
eggs = ${instance:eggs}
autocomplete-use-omelette = True

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[plone-helper-scripts]
recipe = zc.recipe.egg
eggs =
   Products.CMFPlone
   ${instance:eggs}
interpreter = zopepy
scripts =
   zopepy
   plone-compile-resources

[versions]
# Don't use a released version of imio.events.policy
imio.events.policy =

[remotes]
imio = git://github.com/IMIO
imio_push = git@github.com:IMIO
collective = git://github.com/collective
collective_push = git@github.com:collective

[sources]
collective.autopublishing = git ${remotes:collective}/collective.autopublishing.git pushurl=${remotes:collective_push}/collective.autopublishing.git branch=plone6
collective.bigbang = git ${remotes:collective}/collective.bigbang.git pushurl=${remotes:collective_push}/collective.bigbang.git branch=main
collective.complexrecordsproxy = git ${remotes:collective}/collective.complexrecordsproxy.git pushurl=${remotes:collective_push}/collective.complexrecordsproxy.git branch=plone6
collective.timedevents = git ${remotes:collective}/collective.timedevents.git pushurl=${remotes:collective_push}/collective.timedevents.git
